<!DOCTYPE html>

<body>

<script>
    let playerScore = 0;
    let computerScore = 0;
    let roundWinner = '';

    function computerPlay() {
        var choiceList = ['rock', 'paper', 'scissors'];

        var choice = choiceList[Math.floor(Math.random() * choiceList.length)];
        return choice;
    }

    function playRound(playerSelection, computerSelection) {
        if (playerSelection == computerSelection)
        {
            console.log('tie');
            return 'tie';
        }
        else if ((playerSelection == 'rock' && computerSelection == 'scissors') ||
                 (playerSelection == 'paper' && computerSelection == 'rock') ||
                 (playerSelection == 'scissors' && computerSelection =='paper'))
        {
            console.log('win');
            playerScore++;
            return 'round win';
        }
        else if ((playerSelection == 'rock' && computerSelection == 'paper') ||
                 (playerSelection == 'paper' && computerSelection == 'scissors') ||
                 (playerSelection == 'scissors' && computerSelection =='rock'))
        {
            console.log('lose');
            computerScore++;
            return 'round lose';
        }
    }
    function game() {
        for (let i = 0; i < 5; i++)
        {
            const player = window.prompt('enter rock, paper, or scissors').toLowerCase();
            const computer = computerPlay();
            playRound(player, computer);
        }
        if (playerScore > computerScore) {
            roundWinner = 'Player';
        }
        else if (playerScore < computerScore) {
            roundWinner = 'Computer';
        }
        else {
            roundWinner = 'neither';
        }
        return roundWinner;
    }

    function winner() {
        game();
        const gameWinner = 'The winner is ' + roundWinner;
        console.log(gameWinner);
        return gameWinner;
    }

winner();
    
</script>
  
</body>
</html>
